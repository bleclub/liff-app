<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LINE - LIFF Application 101</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
   
    <div class="container">
        <h1 class="text-center mt-4 mb-4">LINE - LIFF APP PACC</h1>
        <ul class="list-group">
            <li class="list-group-item"><p id="os"><b>OS: </b></p></li>
            <li class="list-group-item"><p id="language"><b>Language: </b></p></li>
            <li class="list-group-item"><p id="version"><b>Version: </b></p></li>
        </ul>
    </div>
     

    <script src="https://static.line-scdn.net/liff/edge/2.1/sdk.js"></script>
    <script>
        function getEnvironment(){
            document.getElementById("os").append(liff.getOS())
            document.getElementById('language').append(liff.getLanguage())
            document.getElementById('version').append(liff.getVersion())
        }

        async function main(){
            await liff.init({liffId: "1656875950-p9maa27d"})
            getEnvironment()
        }
        main()
    </script>
</body>
</html>
